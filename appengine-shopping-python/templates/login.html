{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Last name</label>
      <input type="text" name="username" class="form-control" value={{request.form.lastName}}>
    </div>
    <div class="form-group">
      <label>Trailing digits of your card</label>
      <input type="password" name="password" class="form-control" value={{request.form.trailingDigits}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
